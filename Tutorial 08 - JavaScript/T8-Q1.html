<html>
<head>
	<title>Tutorial 8 - JavaScript</title>

	<script>
		function changeRed()
		{
			document.bgColor = "red";
		}

		function changeBlue()
		{
			document.bgColor = "blue";
		}

		function changeGreen()
		{
			document.bgColor = "green";
		}

		function changeWhite()
		{
			document.bgColor = "white";
		}

	</script>
</head>

<body>
	<input type="button" name="b1" value="Red" onmouseover="changeRed()" onmouseout="changeWhite()">
	<input type="button" name="b2" value="Blue" onmouseover="changeBlue()" onmouseout="changeWhite()">
	<input type="button" name="b3" value="Green" onmouseover="changeGreen()" onmouseout="changeWhite()">
</body>
</html>
