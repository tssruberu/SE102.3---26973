<html>
<head>
	<title>Tutorial 10 - JavaScript</title>
	<script>
		num1 = parseInt(prompt("Enter the first number:"));
		num2 = parseInt(prompt("Enter the second number:"));

		if(confirm("Do you want to add?"))
		{
			document.write("Answer = "+(num1+num2));
		}

		else if(confirm("Do you want to substract?"))
		{
			document.write("Answer = "+(num1-num2));
		}

		else if(confirm("Do you want to multiply?"))
		{
			document.write("Answer = "+(num1*num2));
		}

		else if(confirm("Do you want to divide?"))
		{
			document.write("Answer = "+(num1/num2));
		}
	</script>
</head>
</html>
